<section class="page" id="dashboard-page">
    <div class="card-grid">
        <div class="card">
            <i class="fa-solid fa-globe card-icon blue"></i>
            <div class="card-info">
                <span>Internet Status</span>
                <strong>Connected</strong>
            </div>
        </div>
        <div class="card">
            <i class="fa-solid fa-users card-icon green"></i>
            <div class="card-info">
                <span>Active Students</span>
                <!-- MODIFIED: Added ID -->
                <strong id="client-count">0</strong>
            </div>
        </div>
        <div class="card">
            <i class="fa-solid fa-download card-icon orange"></i>
            <div class="card-info">
                <span>Total Data (24h)</span>
                <!-- MODIFIED: Added ID -->
                <strong id="data-count">28.7 GB</strong>
            </div>
        </div>
        <div class="card">
            <i class="fa-solid fa-shield-virus card-icon red"></i>
            <div class="card-info">
                <span>Threats Blocked (24h)</span>
                <!-- MODIFIED: Added ID -->
                <strong id="threat-count">0</strong>
            </div>
        </div>
    </div>
    
    <div class="card">
        <h2>Live Network Traffic</h2>
        <div style="height: 300px;">
            <canvas id="traffic-chart-canvas"></canvas>
        </div>
    </div>
    
    <div class="card">
        <h2>Recent Network Events</h2>
        <div style="overflow-x: auto;">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Level</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="event-log-body">
                    <!-- Logs will be injected here by admin.js -->
                </tbody>
            </table>
        </div>
    </div>
</section>
