<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | VDT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="login-box">

        <img src="./public/vdt-logo.png" alt="College Logo" class="logo">

        <h2>Network Authentication</h2>

        <input type="text" id="roll_no" placeholder="Roll Number">
        <input type="password" id="password" placeholder="Password">

        <button onclick="loginUser()">Login</button>

        <p id="error" class="error-text"></p>

        <a href="#" class="portal-link">Click here for User Portal</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
