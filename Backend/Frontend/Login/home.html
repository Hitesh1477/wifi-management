<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
   <link rel="stylesheet" href="Login/style.css">
    <style>
        .success-box {
            background: #fff;
            width: 295px;
            padding: 40px;
            padding-top: 30px;
            padding-bottom: 30px;
            border-radius: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 1px;
        }

        .tick-circle {
            width: 65px;
            height: 50px;
            background: #34a853;
            color: white;
            font-size: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .logout-btn {
            width: 92%;
            padding: 10px;
            border: none;
            background: #42b72a;
            color: white;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 53px;
        }

        .logout-btn:hover {
            background: #42b72a;
        }

        .portal-link {
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
            color: #0066ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="success-box">
        <!-- âœ… LOGO INSIDE CARD AND CENTERED -->
        <a href="https://mycollege.edu.in/" target="_blank" rel="noopener noreferrer">
            <img src="Login/public/vdt-logo.png" class="logo" alt="College Logo">
        </a>
        <p class="welcome-text">
            You are signed in as <b id="rollDisplay">User</b>
        </p>

        <div class="tick-circle">&#10004;</div>

        <button class="logout-btn" onclick="logoutUser()">Logout</button>

        <a class="portal-link" href="https://sophos.wdc.vidyalankarlive.com:4443/userportal/webpages/myaccount/login.jsp">Click here for User Portal</a>
    </div>
</div>

<script src="Login/script.js"></script>
<script>
    // Display the logged-in user's roll number
    const rollNo = localStorage.getItem("roll_no");
    if (rollNo) {
        document.getElementById("rollDisplay").innerText = rollNo;
    } else {
        // Not logged in, redirect to login
        window.location.replace(window.location.origin + "/");
    }
</script>

</body>
</html>
