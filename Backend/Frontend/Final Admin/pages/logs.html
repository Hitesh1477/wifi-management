<section class="page" id="log-page">
    <div class="card">
        <h2>Full Network Event Log</h2>
        <p>Displays all recent network activity, warnings, and errors.</p>
        <div style="overflow-x: auto;">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Level</th>
                        <th>User / IP</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <!-- Logs will be injected here by admin.js -->
                </tbody>
            </table>
        </div>
    </div>
</section>
