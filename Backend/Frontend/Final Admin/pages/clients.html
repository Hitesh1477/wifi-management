<section class="page" id="clients-page">
    <div class="card">
        <h2>Add New Student/Device</h2>
        <form class="settings-form" id="add-client-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="client-id">Student ID</label>
                    <input type="text" id="client-id" placeholder="e.g., 23203A0027" required>
                </div>
                <div class="form-group">
                    <label for="client-device">Device Type</label>
                    <input type="text" id="client-device" placeholder="e.g., MacBook Pro" required>
                </div>
            </div>
            <div class="form-group">
                <label for="client-ip">Assign IP Address</label>
                <input type="text" id="client-ip" placeholder="e.g., 192.168.1.25" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Client</button>
        </form>
    </div>

    <div class="card">
        <h2>All Connected Clients</h2>
        <div style="overflow-x: auto;">
            <table class="client-table">
                <thead>
                    <tr>
                        <th>Student / Device</th>
                        <th>IP Address</th>
                        <th>Data Usage (24h)</th>
                        <th>Current Activity (Simulated)</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="client-list-body">
                    <!-- Client data will be injected here by admin.js -->
                </tbody>
            </table>
        </div>
    </div>
</section>
