<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College WiFi Admin Panel</title>
   <link rel="stylesheet" href="/Final Admin/admin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="/Final Admin/assets/css/overrides.css">
</head>
<body>
    <div class="dashboard-container">
        
        <nav class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#" class="menu-item active" data-page="dashboard"><i class="fa-solid fa-house-laptop"></i> <span>Dashboard</span></a></li>
                <li><a href="#" class="menu-item" data-page="clients"><i class="fa-solid fa-users"></i> <span>Student Devices</span></a></li>
                <li><a href="#" class="menu-item" data-page="web_filtering"><i class="fa-solid fa-shield-halved"></i> <span>Web Filtering</span></a></li>
                <li><a href="#" class="menu-item" data-page="bandwidth"><i class="fa-solid fa-gauge-high"></i> <span>Bandwidth Control</span></a></li>
                <li><a href="#" class="menu-item" data-page="logs"><i class="fa-solid fa-clipboard-list"></i> <span>Network Logs</span></a></li>
                <li><a href="#" class="menu-item" data-page="reporting"><i class="fa-solid fa-file-invoice"></i> <span>Reporting</span></a></li>
                <li><a href="#" class="menu-item" data-page="settings"><i class="fa-solid fa-gear"></i> <span>Settings</span></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                
                <div class="header-brand">
                    <a href="https://mycollege.edu.in/" class="logo">
                        <img src="/Final Admin/vdt-logo.png" alt="College WiFi Logo" class="app-logo">
                    </a>
                </div>

                <div class="header-main">
                    <button class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                    <h1 id="page-title">Dashboard</h1>
                </div>

                <div class="header-right">
                    <div class="notification-menu" id="notification-bell">
                        <i class="fa-solid fa-bell"></i>
                        <span class="notification-badge hidden" id="notification-badge"></span>
                    </div>
                    <div class="notification-dropdown" id="notification-tray">
                        <div class="notification-header">
                            <h3>Notifications</h3>
                        </div>
                        <ul class="notification-list" id="notification-list">
                            <li>No new notifications</li>
                        </ul>
                    </div>

                    <div class="profile-menu" id="profile-menu-toggle">
                        <i class="fa-solid fa-user-shield"></i>
                        <span>Admin</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <a href="/admin/login" id="logout-button">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </header>

            <div class="content-area" id="content-area">
                <div class="loading-spinner"></div>
            </div>
        </main>

    </div>
    
    <div class="modal-overlay hidden" id="edit-modal-overlay">
        <div class="modal-content" id="edit-modal">
            <div class="modal-header">
                <h2>Edit Student/Device</h2>
                <button class="btn-close" id="edit-modal-close-btn">&times;</button>
            </div>
            <form class="settings-form" id="edit-client-form">
                <input type="hidden" id="edit-client-id">
                <div class="form-group">
                    <label for="edit-client-id-text">Student Roll No</label>
                    <input type="text" id="edit-client-id-text" required>
                </div>
                <div class="form-group">
                    <label for="edit-client-password">Password</label>
                    <input type="password" id="edit-client-password" placeholder="Leave blank to keep unchanged">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="/Final Admin/admin.js"></script>
</body>
</html>
