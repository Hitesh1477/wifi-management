<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fa-solid fa-wifi"></i>
                <h2>College WiFi Admin</h2>
            </div>
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="username"><i class="fa-solid fa-user"></i> Admin Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                
                <p class="error-message hidden" id="error-message"></p>
                
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            const username = usernameInput.value;
            const password = passwordInput.value;

            // --- Set your correct credentials here ---
            const correctUser = 'admin';
            const correctPass = 'pass123';

            if (username === correctUser && password === correctPass) {
                // Success
                errorMessage.classList.add('hidden');
                alert('Login Successful! Redirecting to admin panel...');
                window.location.href = 'admin.html';
            } else {
                // Failure
                errorMessage.textContent = 'Username or password incorrect.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
