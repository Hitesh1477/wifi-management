<section class="page" id="filtering-page">
    <div class="card">
        <h2>Block Categories</h2>
        <p>Block access to entire categories of websites for all students.</p>
        <div class="filter-categories" id="filter-categories">
            <!-- Toggles will be injected here by admin.js -->
        </div>
    </div>
    
    <div class="card">
        <h2>Manual Website Blocking</h2>
        <p>Block a specific website URL.</p>
        <!-- This form now uses the "form-row" class -->
        <form class="form-row" id="website-block-form">
            <input type="text" id="website-input" placeholder="e.g., specific-gaming-site.com" required>
            <button type="submit" class="btn btn-primary">Block Website</button>
        </form>
    </div>

    <div class="card">
        <h3>Manually Blocked Websites List</h3>
        <ul class="blocked-list" id="blocked-sites-list">
            <!-- Blocked sites will be injected here by admin.js -->
        </ul>
    </div>
</section>
